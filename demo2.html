<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article元素</title>
</head>
<body>
<!--
1.article元素可以嵌套使用
2.article元素可以表示插件
-->
<article>
    <header>
        <h1>黄慧</h1>
        <p>hello,欢迎你啊！</p>
    </header>
   <article>
       <header>作者</header>
       <p>评论</p>
       <footer>time</footer>
   </article>
    <footer>
        <p>这是个底部！</p>
    </footer>
</article>
<article>
    <h1>这是一个内嵌页面</h1>
    <object>
        <embed src="https://www.baidu.com/" width="600px" height="400px"></embed>
    </object>
</article>
</body>
</html>
